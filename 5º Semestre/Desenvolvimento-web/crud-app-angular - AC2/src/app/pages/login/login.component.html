<section class="gradient-custom">
  <div class="container py-5 vh-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5">
            <div class="mb-md-5 mt-md-4 pb-5" id="inputs-login">
              <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
              <p class="text-white-50 mb-5 text-center">
                Por favor, insira o seu email e senha
              </p>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  id="typeEmailX"
                  class="form-control form-control-lg"
                  [(ngModel)]="email"
                  placeholder="Insira o E-mail"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <div class="input-group">
                    <input
                        type="{{ showPassword ? 'text' : 'password' }}"
                        id="typePasswordX"
                        class="form-control form-control-lg"
                        [(ngModel)]="password"
                        required
                        (keydown.enter)="login()"
                        placeholder="Insira a senha"
                    />
                    <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                      <ng-container *ngIf="showPassword; else hideIcon">
                          Ocultar <i class="bi bi-eye-slash"></i>
                      </ng-container>
                      <ng-template #hideIcon>
                          Mostrar <i class="bi bi-eye"></i>
                      </ng-template>
                  </button>
                
                </div>
            </div>

              <div class="d-flex justify-content-center pt-3">
                <button
                  class="btn btn-outline-success btn-lg px-5"
                  id="l-btn-login"
                  (click)="login()"
                >
                  Login
                </button>
              </div>
            </div>

            <div>
              <p class="mb-0 text-center">
                Não possuí uma conta?
                <a routerLink="/cadastro" class="text-white-50 fw-bold"
                  >Cadastro</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
